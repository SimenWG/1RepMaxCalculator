<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Rep Max Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>1 Rep Max Calculator</h1>
    <div>
      <label for="weight">Vekt (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight">
    </div>
    <div>
      <label for="reps">Antall Repetisjoner:</label>
      <input type="number" id="reps" placeholder="Enter reps">
    </div>
    <button onclick="calculate1RepMax()">Regn Ut</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
